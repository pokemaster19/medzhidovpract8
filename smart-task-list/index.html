<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Умный список задач</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <!-- Иконка для браузера -->
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>
  <div id="app">
    <h1>Список задач</h1>
    <input type="text" id="task-input" placeholder="Введите новую задачу" aria-label="Введите новую задачу">
    <button id="add-task" aria-label="Добавить задачу">Добавить задачу</button>
    <button id="enable-notifications" aria-label="Включить уведомления">Включить уведомления</button>
    <div class="filter-buttons">
      <button data-filter="all" class="active">Все</button>
      <button data-filter="active">Активные</button>
      <button data-filter="completed">Выполненные</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker registration failed', err));
      });
    }
  </script>
</body>
</html>
